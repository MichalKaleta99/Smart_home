{% extends "header.html" %}
{% block title %} Strona główna {% endblock %}
{% block content %}
		<div class="container">
			<style>
			.container
			{
				overflow: scroll;
			}
			</style>
			<h3>Wentylator
				<form method="POST"><br>	
					<label for="temp_sp">Wprowadź żądaną temperaturę:<input type="number" min="16" max="26" step="0.1" name="temp_sp"  id="txt_1" onchange='saveValue(this);'/></label><br>
					<input type="submit" name="fan_automatic" value="Włącz tryb automatyczny">
				</form>
				
				<form method="POST">		
					<label for="rpm">Ustaw prędkość:<br><br><input type="range" id="my-slider"  min="1" max="100"  oninput="slider()" step="1" name="rpm" onchange='saveValue(this);'><div id="slider-value" onchange='saveValue(this);' ></div></label>
					<input type="submit" name="fan_manual" value="Włącz tryb manualny"><br><br>
				</form>
				Poziom pracy wentylatora: {{ fan_fdbck_percentage }} <br><br>
					
				Ogrzewanie<br><br>
				<form method="POST">		
					<label for="heater_level">Ustaw ogrzewanie:<br><br><input type="range" class="slider" id="my-slider2"  min="1" max="100"  oninput="slider2()" step="1" name="heater_level" onchange='saveValue(this);'><div id="slider-value2" onchange='saveValue(this);' ></div></label>
					<br><input type="submit" name="heater_manual" value="Włącz ogrzewanie"><br><br>
					
					<script src="/static/save_value.js"></script>
					<script src="/static/slider.js"></script>
				</form>
				
				<form  method="POST"> 		
					<input type="submit" name="temp_control_stop" id="stop_btn" value="STOP" onclick="confirm('Czy na pewno chcesz wyłączyć regulację temperatury?')">
				</form>
			</h3>
		</div>
	</div>	
</body>
{% endblock %}
