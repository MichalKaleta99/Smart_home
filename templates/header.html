<!DOCTYPE html>
<html lang="pl-PL">
<head>
    <meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
	<title>{% block title %} Smart home {% endblock %}</title>
	<link rel="stylesheet" href="/static/style.css" type="text/css"/>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<script type="text/javascript" src="/static/script_time.js"></script>
	<script type="text/javascript" src="/static/save_value.js"></script>
	<script type="text/javascript" src="/static/permission_check.js"></script>
	</head>
<body>
<div class="square">
		<div class="menu">
			<a href="/templates/home"  class="systems">Strona główna</a>
			<a href="/templates/main"  class="systems">Systemy</a>
			<a href="/templates/alerts"  class="systems">Alarmy</a>
			<img src="/static/avatar.jpg" alt="Avatar" class="avatar"/>
			<a class="user_name" id="login_name" ></a>
			<br>
			<a class ="settings" onclick=check();><i class="fa fa-cog fa-2x"></i></a>
			<a href="/"  class="logout">Wyloguj się</a>
			</br>
		</div>
			 <script type="text/javascript">
        var name = sessionStorage.getItem("user_name");
        document.getElementById("login_name").innerHTML = name;
    </script>
{% block content %}
{% endblock %}
</body>
</html>
